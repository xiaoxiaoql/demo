<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#tuling{
			width:300px;
			height:400px;
			background:#ec6941;
			margin:0 auto;
			border:4px solid #e60012;
		}
		h2{
			height:40px;
			width:100%;
			background:#e60012;
			line-height: 40px;
			text-align: center;
			color:#fefefe;
			margin:0px;
		}
		input{
			width:296px;
			height:30px;
			background:#dedede;
			font-size:12px;
		}
		p{
			color:#000;
			line-height: 24px;
			padding: 0 5px;

		}
	</style>
</head>
<body>
<div id="tuling">
<h2>你问我答</h2>
	<input type="text" v-model="ask" @keyup.13="askk()" placeholder="输入问题，再按enter键">
	<p>{{text}}</p>
</div>
	
</body>
	<script src='js/vue.js'></script>
	<script src="js/jquery.js"></script>
	<script>
		new Vue({
			el:'#tuling',
			data:{
				ask:'',
				text:'要问什么，尽管来吧！！！'
			},
			methods:{
				askk:function(){
					var selft=this;
					$.ajax({
						url:'http://www.tuling123.com/openapi/api?key=c75ba576f50ddaa5fd2a87615d144ecf&info='+selft.ask,
						success:function(data){
							console.log(data.text)
							selft.text=data.text;
							console.log(selft.ask)

						}
					})
				}
			}
		})
	</script>
</html>
